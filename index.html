<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script rel="text/script" src="/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="screen"></div>
        <div class="fix row">
            <button id="clear"></button>
            <button id="delete"></button>
        </div>
        <div class="main">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button>.</button>
                <button>0</button>
                <button class="solve">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>    
</body>
</html>
